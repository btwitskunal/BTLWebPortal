<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTL Portal - Upload Excel</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Load SheetJS for reading Excel files -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="images/scl_logo.png" alt="Company Logo" class="logo" />
    <h1 class="portal-title">BTL Marketing Execution Portal</h1>
  </header>

  <main class="main-content">
    <div class="card">
      <h2>Upload Excel File</h2>

      <a href="/download-template" class="template-btn" download>üìÑ Download Sample Template</a>

      <div class="message-box hidden" id="messageBox"></div>

      <!-- Form starts -->
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-box" id="drop-area">
          <div class="icon">üì§</div>
          <p>Drag & Drop your file here</p>
          <small>Supported: XLSX, XLS | Max size: 2MB</small>
          <p>OR</p>
          <label class="browse-btn">
            BROWSE
            <input type="file" name="excelFile" id="fileElem" accept=".xlsx,.xls" hidden />
          </label>
        </div>

        <div id="file-info" class="file-info hidden">
          <span id="file-name"></span>
          <span class="delete-btn" id="delete-btn">üóëÔ∏è</span>
        </div>

        <button type="submit" class="submit-btn">Upload</button>
        <div id="spinner" class="hidden">‚è≥ Uploading, please wait...</div>
      </form>

      <div id="preview" class="preview hidden">
        <h4>Excel Preview:</h4>
        <div class="table-container">
          <table id="previewTable"></table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
